<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragments :: page_head(${pageTitle}, 'none')}"></div>
<body>
<div class="container-fluid">
	<div th:replace="~{navigation :: header_menu}"></div>
	<div th:if="${listCategoryParent != null && !listCategoryParent.empty}">
		<div class="row">
			<div class="col">
				<nav>
					<ol class="breadcrumb">
						<li class="breadcrumb-item">
							<a th:href="@{/}">Home</a>
						</li>
						<th:block th:each="parent : ${listCategoryParent}">
						<li class="breadcrumb-item">
							<a th:href="@{'/c/' + ${parent.alias}}">[[${parent.name}]]</a>
						</li>
						</th:block>
					</ol>
				</nav>
			</div>
		</div>
	</div>
	<div class="row text-center">
		<th:block th:each="cat : ${category.children}">
			<div class="col" th:if="${cat.enabled == true}">
				<a th:href="@{'/c/' + ${cat.alias}}">
					<img th:src="@{${cat.imagePath}}" height="100">
					<br>
					<b>[[${cat.name}]]</b>
				</a>
			</div>
		</th:block>
	</div>
	<div class="row">&nbsp;</div>
	<div>
		<th:block th:each="product : ${product.mainImagePath}" width="150">
			<div>
				<img th:src="@{${product.mainImagePath}}" height="100">
				<br>
				<b>[[${product.name}]]</b>
			</div>
			<div th:if="${product.discountPercent > 0}">
				<span style="font-size: larger; color: darkred">[[${product.discountPrice}]]</span>
				<del><span>[[${product.price}]]</span></del>
			</div>
		</th:block>
	</div>
	<div th:replace="~{navigation :: footer_menu}"></div>
</div>
</body>
</html>
