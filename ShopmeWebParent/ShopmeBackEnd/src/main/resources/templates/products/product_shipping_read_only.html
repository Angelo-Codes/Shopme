<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="content" th:remove="tag">
        <div class="form-group row mt-4">
            <label class="col-sm-2 col-form-label">Length (inch):</label>
            <div class="col-sm-10">
                <input type="text" th:value="${product.length}" readonly/>
            </div>
        </div>
        <div class="form-group row mt-4">
            <label class="col-sm-2 col-form-label">Width (inch):</label>
            <div class="col-sm-10">
                <input type="text" th:value="${product.width}" readonly/>
            </div>
        </div>
        <div class="form-group row mt-4">
            <label class="col-sm-2 col-form-label">Height (inch):</label>
            <div class="col-sm-10">
                <input type="text" th:value="${product.height}" readonly/>
            </div>
        </div>
        <div class="form-group row mt-4">
            <label class="col-sm-2 col-form-label">Weight (pounds):</label>
            <div class="col-sm-10">
                <input type="text" th:value="${product.weight}" readonly/>
            </div>
        </div>
    </div>
</body>
</html>
