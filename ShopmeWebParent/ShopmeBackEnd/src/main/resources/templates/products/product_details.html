<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div class="d-block form-group" th:fragment="content" id="divProductDetails">
        <th:block th:each="detail, status : ${product.details}">
            <div class="d-inline" th:id="'divDetail' + ${status.index}">
                <input type="hidden" name="detailIDs" th:value="${detail.id}" />
                </br><label class="m-3">Name:</label>
                <input type="text" name="detailName" maxlength="255" class="w-25" th:value="${detail.name}"/>
                <label class="m-3">Value:</label>
                <input type="text" name="detailValue" maxlength="255" class="w-25" th:value="${detail.value}"/>
                <a name="linkRemoveDetail"
                   class="btn fas fa-times-circle fa-2x icon-dark float-right"
                   title="Remove this detail"></a>
            </div>
        </th:block>
        <div class="d-inline" th:id="'divDetail' + ${#lists.size(product.details)}">
            <input type="hidden" name="detailIDs" value="0" />
            </br><label class="m-3">Name:</label>
            <input type="text" name="detailName" maxlength="255" class="w-25"/>
            <label class="m-3">Value:</label>
            <input type="text" name="detailValue" maxlength="255" class="w-25"/>
        </div>

    </div>
</body>
</html>
