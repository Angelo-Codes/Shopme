<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: page_head('Users | Shopme Admin', 'tag')}">
<body>
<div class="container-fluid">
	<div th:replace="~{navigation :: menu}"></div>
	<div>
		<h1>Manage users</h1>
		<a th:href="@{/users/new}" class="fas fa-user-plus fa-2x icon-dark" title="Create New User"></a>
		&nbsp;&nbsp;
		<a th:href="@{/users/export/csv}" class="fas fa-file-csv fa-2x icon-dark" title="Export to CSV"></a>
		&nbsp;&nbsp;
		<a th:href="@{/users/export/excel}" class="fas fa-file-excel fa-2x icon-dark" title="Export to EXCEL"></a>
		&nbsp;&nbsp;
		<a th:href="@{/users/export/pdf}" class="fas fa-file-pdf fa-2x icon-dark" title="Export to PDF"></a>
	</div>

	<div th:replace="~{fragments :: search_form_and_message('/users/page/1')}"></div>
	<div class="full-details">
		<table class="table table-hover table-responsive-xl">
			<thead class="thead-dark">
				<tr>

						<th  th:replace="~{fragments :: column_link('/users', 'id', 'User ID', 'tag')}"></th>
					</th>

					<th>Photos</th>
					<th class="hideable-column">
						<th  th:replace="~{fragments :: column_link('/users', 'email', 'E-mail', 'tag')}" ></th>
					</th>

					<th th:replace="~{fragments :: column_link('/users', 'firstname', 'First Name', 'none')}" ></th>
					<th th:replace="~{fragments :: column_link('/users', 'lastname', 'Last Name', 'none')}" ></th>
					<th>Roles</th>
					<th th:replace="~{fragments :: column_link('/users', 'enable', 'Enabled', 'none')}" ></th>
				</tr>
			</thead>
			<tbody>
			<tr th:each="user : ${listUsers}">
				<td class="hideable-column">[[${user.id}]]</td>
				<td>
					<span th:if="${user.photos == null}" class="fas fa-image-portrait fa-3x icon-dark"></span>
					<img th:if="${user.photos != null}" th:src="@{${user.photosImagePath}}" />
				</td>
				<td class="hideable-column">[[${user.email}]]</td>
				<td>[[${user.firstname}]]</td>
				<td>[[${user.lastname}]]</td>
				<td>[[${user.roles}]]</td>
				<td>
					<a th:if="${user.enable == true}"
					   class="fas fa-check-circle fa-2x icon-dark"
					th:href="@{'/users/' + ${user.id} + '/enable/false'}"
					   title="Enabled this user"></a>
					<a th:if="${user.enable == false}"
					   class="fas fa-circle fa-2x icon-silver"
					th:href="@{'/users/' + ${user.id} + '/enable/true'}"
					   title="Disabled this user"></a>
				</td>
				<td>
					<a class="fa-regular fa-pen-to-square fa-2x icon-dark "
					   title="edit this user"
					   th:href="@{'/users/edit/' + ${user.id}}"></a>
					 &nbsp;
					<a class="fa-regular fa-trash-can fa-2x icon-dark link-delete"
					   title="delete this user"
					   th:href="@{'/users/delete/' + ${user.id}}"></a>
				</td>
			</tr>
			</tbody>
		</table>
	</div>

	<div class="less-details">
		<div th:each="user : ${listUsers}" class="row m-1">
			<div class="col-4">
				<span th:if="${user.photos == null}" class="fas fa-portrait fa-3x icon-dark"></span>
				<img th:if="${user.photos != null}" th:src="@{${user.photosImagePath}}" style="width: 100px">
			</div>
			<div class="col-8">
				<div>[[${user.getFullName}]]</div>
				<div>[[${user.roles}]]</div>

				<div class="mt-1">
					<a th:if="${user.enable == true}"
					   class="fas fa-check-circle fa-2x icon-dark"
					   th:href="@{'/users/' + ${user.id} + '/enable/false'}"
					   title="Enabled this user"></a>
					<a th:if="${user.enable == false}"
					   class="fas fa-circle fa-2x icon-silver"
					   th:href="@{'/users/' + ${user.id} + '/enable/true'}"
					   title="Disabled this user"></a>
					&nbsp;
					<a class="fa-regular fa-pen-to-square fa-2x icon-dark "
					   title="edit this user"
					   th:href="@{'/users/edit/' + ${user.id}}"></a>
					&nbsp;
					<a class="fa-regular fa-trash-can fa-2x icon-dark link-delete"
					   title="delete this user"
					   th:href="@{'/users/delete/' + ${user.id}}"></a>
				</div>
			</div>
		</div>
	</div>

	<div th:replace="~{fragments :: paginations('/users', 'users')}"></div>

	<div th:replace="~{modal_fragments :: confirm_modal}"></div>

	<div th:replace="~{fragments :: footer}"></div>
</div>
<script type="text/javascript">
	$(document).ready(function() {
		$(".link-delete").on("click", function(e) {
			e.preventDefault();
			link = $(this);
			userId = link.attr("userId");
			$("#yesButton").attr("href", link.attr("href"));
			$("#confirmText").text("Are you sure you want to delete this user" + userId + "?");
			$("#confirmModal").modal("show");
		});
	});

	function clearFilter() {
		window.location = "[[@{/users}]]";
	}
</script>
</body>
</html>
