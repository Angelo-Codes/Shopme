<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: page_head('Your Account Details', 'tag')}" />
<body>
	<div class="container-fluid">
		<div th:replace="~{navigation :: menu}"></div>
		<div class="text-center">
			<h1>Your Account Details</h1>
		</div>
		<div th:if="${message != null}" class="alert alert-success text-center">
			[[${message}]]
		</div>
		<form th:action="@{/account/update}" method="post" style="max-width: 700px; margin: 0 auto"
			  enctype="multipart/form-data"
			  th:object="${user}">
			<input type="hidden" th:field="*{id}" />
			<div class="border border-secondary rounded p-3">
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">E-mail:</label>
					<div class="col-sm-7">
						<input type="text" class="form-control-plaintext" th:field="*{email}" readonly/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">First Name:</label>
					<div class="col-sm-7">
						<input type="text" class="form-control" th:field="*{firstname}" required minlength="2" maxlength="45"/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Last Name:</label>
					<div class="col-sm-7">
						<input type="text" class="form-control" th:field="*{lastname}" required minlength="2" maxlength="45"/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Password:</label>
					<div class="col-sm-7">
						<input type="password" th:field="*{password}" class="form-control"
							   placeholder="Leave blank if you don't want to change password"
							   minlength="8" maxlength="45"
							   onclick="checkPasswordMatch(document.getElementById('confirmPassword')"
						/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Confirm Password:</label>
					<div class="col-sm-7">
						<input type="password" th:field="*{password}" id="confirmPassword"
							   placeholder="Leave blank if you don't want to change password" class="form-control"
							   minlength="8" maxlength="45"
							   onclick="checkPasswordMatch(this)"
						/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Assigned Roles:</label>
					<div class="form-group col-sm-7">
						<span><b>[[${user.roles}]]</b></span>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Photos:</label>
					<div class="col-sm-7">
						<input type="hidden" th:field="*{photos}">
						<input type="file" id="fileImage" name="image" accept="image/png, image/jpeg" class="mb-2"/>
						<img id="thumbnail" alt="photos preview" th:src="@{/images/default-user.png}" class="img-fluid">
					</div>
				</div>
				<div>
					<input type="submit" value="Save" class="btn btn-primary m-3" />
					<input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel">
				</div>
			</div>
		</form>

		<div th:replace="~{fragments :: footer}"></div>
	</div>
	<script type="text/javascript">moduleURL = "[[@{/}]]";</script>
<script th:src="@{/js/common_form.js}"></script>
</body>
</html>
