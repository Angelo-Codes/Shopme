<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Users | Shopme Admin')">
<body>
<div class="container-fluid">
    <div th:replace="navigation :: menu"></div>
  <div>
        <h1>Manage Categories</h1>
        <a th:href="@{/categories/new}" class="fas fa-folder-plus fa-2x icon-dark" title="Create New User"></a>
        &nbsp;&nbsp;
        <a th:href="@{/users/export/csv}" class="fas fa-file-csv fa-2x icon-dark" title="Export to CSV"></a>
    </div>

    <div th:if="${message != null}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <div>
        <form action=""  method="get" class="form-inline m3">
            <input type="hidden" name="sortField" th:value="${sortField}">
            <input type="hidden" name="sortDir">
            Filter:&nbsp;
            <input type="search" name="keyword" required>
            &nbsp;&nbsp;
            <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i></button>
            &nbsp;&nbsp;
            <button type="button" class="btn btn-secondary" onclick="clearFilter()"><i class="fas fa-eraser"></i></button>
        </form>
    </div>
    <div class="full-details">
        <table class="table table-hover table-responsive-xl">
            <thead class="thead-dark">
            <tr>
                <th>
                    ID
                </th>
                <th>
                    Category Image
                </th>
                <th>
                    Category Name
                </th>
                <th>
                    Alias
                </th>
                <th>
                    Enabled
                </th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category : ${listCategories}">
                <td>[[${category.id}]]</td>
                <td>
                    <img th:src="@{${category.imagePath}}">
                </td>
                <td >[[${category.name}]]</td>
                <td>[[${category.alias}]]</td>
                <td>
                    <a th:if="${category.enabled == true}" class="fas fa-circle fa-2x icon-silver"
                       th:href="@{'/categories/' + ${category.id} + '/enabled/true'}" title="Disabled this category"></a>
                    <a th:if="${category.enabled == false}" class="fas fa-circle fa-2x icon-silver"
                       th:href="@{'/categories/' + ${category.id} + '/enabled/true'}" title="enable this category"></a>
                </td>
                <td>
                    <a class="fa-regular fa-pen-to-square fa-2x icon-dark " title="edit this category" th:href="@{'/categories/edit/' + ${category.id}}"></a>
                    &nbsp;
                    <a class="fa-regular fa-trash-can fa-2x icon-dark link-delete" title="delete this category" th:href="@{'/categories/delete/' + ${category.id}}"></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="fragments :: footer"></div>
</div>
</body>
</html>
