<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scalse=1.0">
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
	<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

	<title>Shopme | Admin</title>

</head>
<body>
<div class="container-fluid">
	<div>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">
				<img th:src="@{/images/ShopmeAdminSmall.png}">
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNavbar" aria-controls="topNavbar" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="topNavbar">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/users}">Users</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/categories}">Categories</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/brands}">Brands</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/products}">Products</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/customers}">Customers</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/shipping}">Shipping</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/report}">Sales Report</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/orders}">Orders</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/articles}">Articles</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/menus}">Menus</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/settings}">Settings</a>
					</li>
				</ul>
			</div>
		</nav>
	</div>
	<div>
		<h1>Manage users | Create new user</h1>
	</div>
	<form th:action="@{/users/save}" method="post" style="max-width: 700px; margin: 0 auto" th:object="${user}">
		<div class="border border-secondary rounded p-3">
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">E-mail:</label>
				<div>
					<input type="email" class="form-control" th:field="*{email}" required minlength="8" maxlength="128"/>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">First Name:</label>
				<div>
					<input type="text" class="form-control" th:field="*{firstname}" required minlength="2" maxlength="45"/>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Last Name:</label>
				<div>
					<input type="text" class="form-control" th:field="*{lastname}" required minlength="2" maxlength="45"/>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Password:</label>
				<div>
					<input type="password" class="form-control" th:field="*{password}" required minlength="8" maxlength="20"/>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Roles:</label>
				<div class="col-sm-8">
					<th:block th:each="role : ${listRoles}">
						<input type="checkbox" th:field="*{roles}"
							   th:text="${role.name}"
							   th:value="${role.id}"
							   class="m-2"
						/>
						- <small>[[${role.description}]]</small>
					</th:block>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Enabled:</label>
				<div>
					<input type="checkbox" class="form-control" th:field="*{enable}"/>
				</div>
			</div>
			<div>
				<input type="submit" value="save" class="btn btn-primary m-3" />
				<input type="button" value="cancel" class="btn btn-secondary">
			</div>
		</div>
	</form>
	<div class="text-center">
		<p>Shopme Control Panel - Copyright &copy; Shopme</p>
	</div>
</div>
<script type="text/javascript">
	$(document).ready(function() {
		$("#buttonCancel").on("click", function() {
			window.location = "[[@{/users}]]"
		});
	});

</script>
	<div class="text-center">
		<p>Shopme Control Panel - Copyright &copy; Shopme</p>
	</div>
</div>
</body>
</html>
