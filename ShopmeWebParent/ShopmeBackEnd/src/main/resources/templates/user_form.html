<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('User Form | Shopme Admin')" />
<body>
	<div class="container-fluid">
		<div th:replace="navigation :: menu"></div>
		<div>
			<h1>Manage Users | [[${pageTile}]]</h1>
		</div>
		<form th:action="@{/users/save}" method="post" style="max-width: 700px; margin: 0 auto"
			  enctype="multipart/form-data"
			  th:object="${user}" onsubmit="return checkEmailUnique(this);">
			<input type="hidden" th:field="*{id}" />
			<div class="border border-secondary rounded p-3">
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">E-mail:</label>
					<div>
						<input type="email" class="form-control" th:field="*{email}" required minlength="8" maxlength="128"/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">First Name:</label>
					<div>
						<input type="text" class="form-control" th:field="*{firstname}" required minlength="2" maxlength="45"/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Last Name:</label>
					<div>
						<input type="text" class="form-control" th:field="*{lastname}" required minlength="2" maxlength="45"/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Password:</label>
					<div>
						<input th:if="${user.id == null}" type="password" class="form-control" th:field="*{password}" required minlength="8" maxlength="20"/>
						<input th:if="${user.id != null}" type="password" class="form-control" th:field="*{password}" minlength="8" maxlength="20"/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Roles:</label>
					<div class="form-group col-sm-8">
						<th:block th:each="role : ${listRoles}" >
							<input type="checkbox" th:field="*{roles}"
								   th:text="${role.name}"
								   th:value="${role.id}"
								   class="m-2"
							/>
							- <small>[[${role.description}]]</small><br>
						</th:block>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Enabled:</label>
					<div class="col-sm-8">
						<input type="checkbox" th:field="*{enable}"/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Photos:</label>
					<div class="col-sm-8">
						<input type="hidden" th:field="*{photos}">
						<input type="file" id="fileImage" name="image" accept="image/png, image/jpeg" class="mb-2"/>
						<img id="thumbnail" alt="photos preview" th:src="@{/images/default-user.png}" class="img-fluid">
					</div>
				</div>
				<div>
					<input type="submit" value="Save" class="btn btn-primary m-3" />
					<input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel">
				</div>
			</div>
		</form>
		<div class="modal fade text-center" id="modalDialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h3 class="modal-title" id="modalTile">Warning</h3>
						<button type="button" class="close" data-bs-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<span id="modalBody"></span>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
		<div th:replace="fragments :: footer"></div>
	</div>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#buttonCancel").on("click", function() {
				window.location = "[[@{/users}]]";
			});

			$("#fileImage").change(function() {
				fileSize = this.files[0].size;

				if (fileSize > 1048576) {
					this.setCustomValidity("You must choose an image less than 1mb!");
					this.reportValidity();
				} else {
					this.setCustomValidity();
					showImageThumbnail(this);
				}
			});
		});

		function showImageThumbnail(fileInput) {
			var file =  fileInput.files(0);
			var reader = new FileReader();
			reader.onload = function(e) {
				$("#thumbnail").attr("src", e.target.result);
			}
			reader.readAsDataURL(file);
		}

		function checkEmailUnique(form) {
			url = "[[@{/users/check_email}]]";
			userEmail = $("#email").val();
			userId = $("#id").val();
			csrfValue = $("input[name='_csrf']").val();

			params = {id: userId, email: userEmail, _csrf: csrfValue};

			$.post(url, params, function (response) {
				if (response == "OK") {
					form.submit();
				} else if (response == "Duplicated") {
					showModalDialog("warning","There is another user having the email " + userEmail);
				} else {
					showModalDialog("error","Unknown response from server");
				}
			}).fail(function () {
				showModalDialog("error","Could not connect to the server");
			});

			return false;
		}

		function showModalDialog(title, message) {
			$("#modalDialog").modal("show");
			$("#modalTile").text(title);
			$("#modalBody").text(message);
		}

	</script>
</body>
</html>
